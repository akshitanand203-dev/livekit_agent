<!DOCTYPE html>
<html>
<head>
  <title>LiveKit Agent Test</title>

  <script type="module">
    import { AgentClient, AudioTrack } from "https://cdn.jsdelivr.net/npm/@livekit/agents@1.5.1/dist/browser/agents-browser.mjs";

    async function startAgent() {
      try {
        const response = await fetch("/api/token");
        const { token, wsUrl } = await response.json();

        const client = new AgentClient();
        const room = await client.connect(token, { url: wsUrl });

        const audioTrack = room.agentAudioTrack;
        const audioElement = document.getElementById("audio");
        if (audioTrack) {
          AudioTrack.attach(audioTrack, audioElement);
        }
      } catch (err) {
        console.error(err);
        alert("Failed to start agent");
      }
    }

    window.startAgent = startAgent;
  </script>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }
    button {
      background: #22c55e;
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ¤ LiveKit Agent Test</h1>
  <p>Click to talk to your agent</p>
  <button onclick="startAgent()">Start Agent</button>
  <audio id="audio" autoplay></audio>
</body>
</html>
